<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="style.css">

        <!-- Bootstrap Icon -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="icon" type="image/png" href="img/encrypted.png"/>
        <title>Encriptador de texto</title>
    </head>

    <body>
        <header>
            <h1><i class="bi bi-shield-lock"></i>
                Encriptador de texto</h1>
        </header>

        <main>
            <section class="seccion-programa">

                <div class="caja-entrada">
                    <h1>Entrada</h1>
                    <textarea rows="10" cols="45" placeholder="Entrada de texto" id="entrada"></textarea>
                </div>

                <div class="caja-entrada-botones">
                    <button class="button-codificar" type="button" onclick="codificar()">
                        <i class="bi bi-lock"></i>Codificar</button>
                    <button class="button-decodificar" type="button" onclick="decodificar()">
                        <i class="bi bi-unlock"></i>Decodificar</button> 
                </div>

                <div class="caja-salida">
                    <h1>Salida</h1>
                    <textarea rows="10" cols="45" placeholder="Salida de texto" id="salida" disabled></textarea>
                </div>

                <div class="caja-salida-botones">
                    <button class="button-copiar" type="button" onclick="copiar()">
                        <i class="bi bi-copy"></i>Copiar</button>
                    <button class="button-borrar" type="button" onclick="borrar()">
                        <i class="bi bi-trash"></i>Borrar</button>
                </div>
            </section>
        </main>

        <footer>

        </footer>

    </body>
    <script src="app.js"></script>
</html>
